<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
    <div id="container">
        <div class="row"><h1>Etch a sketch</h1></div>

        <div class="row">
            <div id="grid">                
            </div>
        </div>

        <div class="row">
            <h2>Control panel</h2>
        </div>
        <div class="row">
            <input type="range" min="2" max="50" id="gridSize" value="16"/>
        </div>
        <div class="row">
            <button class="color-button" value="#ff0000">Red pen</button>
            <button class="color-button" value="#000000">Black pen</button>
            <button class="color-button" value="#ffffff">Eraser pen</button>   
            <button class="magic-button" >Magic pen</button>
            <button class="reset-button">Reset grid</button>         
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
